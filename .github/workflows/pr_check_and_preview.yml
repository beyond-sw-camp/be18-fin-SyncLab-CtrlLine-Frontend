name: pr check and preview

on:
  pull_request:
    branches:
      - develop
    types: [opened, synchronize, reopened]

jobs:
  validate_and_preview:
    runs-on: ubuntu-latest
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 20

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run Jest tests
        id: jest_test
        run: |
          set +e
          npm test --silent 2>&1 | tee jest-output.txt
          TEST_EXIT=$?
          echo "exit_code=$TEST_EXIT" >> $GITHUB_OUTPUT
          set -e

      - name: Comment Jest Summary
        if: always()
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const log = fs.readFileSync('jest-output.txt', 'utf8');
            const suitesLine = log.split('\n').find(l => l.includes('Test Suites:')) || '';
            const testsLine = log.split('\n').find(l => l.includes('Tests:')) || '';
            const timeLine = log.split('\n').find(l => l.includes('Time:')) || '';
            const suitesTotal = (suitesLine.match(/(\d+)\s+total/) || [])[1] || '0';
            const testsTotal = (testsLine.match(/(\d+)\s+total/) || [])[1] || '0';
            const testsPassed = (testsLine.match(/(\d+)\s+passed/) || [])[1] || '0';
            const testsFailed = (testsLine.match(/(\d+)\s+failed/) || [])[1] || '0';
            const time = (timeLine.match(/Time:\s+([\d.]+)\s*s/) || [])[1] || 'â€”';
            const success = ${{ steps.jest_test.outputs.exit_code }} == 0;
            const message = success
              ? `âœ… ${testsPassed} tests passed`
              : `âŒ ${testsFailed} tests failed (details in logs)`;
            const comment = `ðŸ§ª **Jest Test Summary**\n${message}\nTotal: ${testsTotal} tests (${suitesTotal} suites)\nTime: ${time} s`;
            await github.rest.issues.createComment({
              issue_number: context.payload.pull_request.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Build Preview
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy Preview
        id: deploy
        run: |
          vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }} > vercel-output.txt
          echo "preview_url=$(cat vercel-output.txt)" >> $GITHUB_OUTPUT

      - name: Comment PR with Preview URL
        uses: thollander/actions-comment-pull-request@v3
        with:
          message: |
            âœ… Preview ${{ steps.deploy.outputs.preview_url }}
